<div ng-controller="ItemListCtrl">
  
  <div id="form">
      <form role="form" ng-submit="addItem()">
        <div class="col-md-12">
          <div class="error alert-danger"></div>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="Enter a an item/items" ng-model="inputModel">
            <span class="input-group-btn">
            <button type="submit" class="btn btn-primary search">Start Saving!</button>
            </span>
            <div class="clearfix"></div>
          </div>
        </div>
      </form>
  </div> <!-- /#form -->
  

  <!---Shopping Cart-->
    <div>
      <table class="table table-hover cartTable" ng-show="cart">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Store</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in cart" id="cart">
            <td>{{item.name | limitTo: 20}}...</td>
            <td>{{item.price}}</td>
            <td>{{item.store}}</td>
          </tr>  
          <td><button class="btn btn-success">Checkout</button>
          <td>Total: {{item.price * </td>
        </tbody>        
      </table>
    </div>
  <!---Shopping Cart-->
  </br></br></br></br>

     Click items to put them in your cart!

  <!-- Listing results back from the API -->
  <div>
    <table class="table table-hover" ng-show="items">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>Item</th>
          <th>Price</th>
          <th>Store</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in items" ng-click="addToCart($event)" id="list">
          <td><button class="btn btn-success cartBtn" ng-click="getItemId(item.name, item.price, item.store)">Add To Cart</button><td>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td>{{item.store}}</td>
        </tr>  
      </tbody>        
    </table>
  </div>

</div>
