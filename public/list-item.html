<div>
<!-- individual list item directive pass item in through item property in list-item html element -->
  <a ng-href="{{ item.productUrl }}" target="_blank" class="cols">
    <div>{{item.name}}</div>
    <div>{{item.price | currency:"$"}}</div>
    <div><img ng-src="icons/{{item.store}}.png"></div>
  </a>
</div>
